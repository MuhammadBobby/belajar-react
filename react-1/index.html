<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function Header() {
        return <h1>Mari Belajar React JS Pemula ðŸš€</h1>;
      }

      root.render(<Header />);
